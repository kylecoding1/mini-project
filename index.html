<!DOCTYPE html>
<html>
<head>
	<title>CSS Snippet</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>CSS Snippet</h1>
	</header>
    <!--box classes so we can create different animation/styles for each one-->
	<main>
		<div class="box red" onclick="this.classList.toggle('clicked')">
            <h2>Box-Shadow</h2>
          </div>
          <div class="box blue" onclick="this.classList.toggle('clicked')">
            <h2>Transform: translatingY</h2>
          </div>
          <div class="box orange" onclick="this.classList.toggle('clicked')">
            <h2>Rotate</h2>
          </div>
          <div class="box green" onclick="this.classList.toggle('clicked')">
            <h2>Transform: TranslatingX</h2>
          </div>
          
	</main>
</body>
</html>
